<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
    <head>
        <title>Device Properties Example</title>
        <script charset="utf-8" src="cordova-2.6.0rc1.js" type="text/javascript"></script>
        <script charset="utf-8" src="___FILEBASENAME___.js" type="text/javascript"></script>
        <script charset="utf-8" type="text/javascript">
            
            // Wait for Cordova to load
            //
            document.addEventListener("deviceready", onDeviceReady, false);
            
            // Cordova is ready
            //
            function onDeviceReady() {
                
                var networkState = navigator.connection.type;
                
                var states = {};
                states[Connection.UNKNOWN]  = 'Unknown connection';
                states[Connection.ETHERNET] = 'Ethernet connection';
                states[Connection.WIFI]     = 'WiFi connection';
                states[Connection.CELL_2G]  = 'Cell 2G connection';
                states[Connection.CELL_3G]  = 'Cell 3G connection';
                states[Connection.CELL_4G]  = 'Cell 4G connection';
                states[Connection.NONE]     = 'No network connection';
                
                
                
                var element = document.getElementById('deviceProperties');
                
                element.innerHTML = 'Device Name: '     + device.name     + '<br />' +
                'Device Cordova: '  + device.cordova + '<br />' +
                'Device Platform: ' + device.platform + '<br />' +
                'Device UUID: '     + device.uuid     + '<br />' +
                'Device Model: '    + device.model     + '<br />' +
                'Device Version: '    + device.version     + '<br />' +
                'Connection type: ' + states[networkState] + '<\/br>';
            }
            
            function init (object){
                
                window.plugins.___FILEBASENAME___.init(nativePluginResultHandler,nativePluginErrorHandler,object);
                
            }
            
            function getDeviceInfo (object){
                
                window.plugins.___FILEBASENAME___.getDeviceInfo(nativePluginResultHandler,nativePluginErrorHandler,object);
                
            }
            
            function buttonOne (object){
                //prototyped result and error handlers in ___FILEBASENAME___.js
                window.plugins.___FILEBASENAME___.callNativeFunction(window.plugins.___FILEBASENAME___.nativePluginResultHandler,window.plugins.___FILEBASENAME___.nativePluginErrorHandler,object);
                
            }
            
            function nativePluginResultHandler (object) {
                
                console.log("nativePluginResultHandler = "+object[0]);
                console.log("nativePluginResultHandler = "+object[1]);
                console.log("nativePluginResultHandler = "+object[2]);
                console.log("nativePluginResultHandler = "+object[3]);
                console.log("nativePluginResultHandler = "+object[4]);
                console.log("nativePluginResultHandler = "+object[5]);
                console.log("nativePluginResultHandler = "+object[6]);
                console.log("nativePluginResultHandler = "+object[7]);
            }
            
            function nativePluginErrorHandler (object) {
                
                console.log("nativePluginErrorHandler = "+object);
            }
            
            </script>
    </head>
    
    <body>
        <p id="deviceProperties">Loading device properties...</p><button onclick=
            "init('first object in array');">init!</button><br>
        
        <div class="button" id="getDEviceInfo"></div><button onclick=
            "getDeviceInfo('first object in array');">getDeviceInfo!</button><br>
        
        <div class="button" id="getDeviceInfo"></div><button onclick=
            "buttonOne('literalString');">buttonOne nativeFunction!</button><br>
        
    </body>
</html>
